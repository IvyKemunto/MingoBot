  - text: "Moringa School Physical address is Ngong Lane, Ngong Lane Plaza, 1st Floor, Nairobi Kenya. At the moment, our offices are only in Nairobi. Moringa is easily accesible using google maps using this [pin](https://www.google.com/maps/dir/-1.3075872,36.9026305/moringa+school/@-1.3119325,36.7613703,12z/data=!3m1!4b1!4m9!4m8!1m1!4e1!1m5!1m1!1s0x182f1a6bf7445dc1:0x940b62a3c8efde4c!2m2!1d36.7846067!2d-1.3004862?entry=ttu)."


