  utter_faq_capstone_project:
  - text: " In the final Phase of learning (Phase 5), learners will carry out the Capstone project as the final project. Learners work individually or in groups to apply the technical and soft skills training and knowledge.\nStudents are required to create a large-scale data science and/or machine learning project.\nThis final project provides an in-depth opportunity for you to demonstrate your learning accomplishments."

  utter_faq_career_opportunities:
  - text: "Career opportunities range from data analyst positions to specialized roles like machine learning engineer or even managerial positions.\nData scientist salaries are competitive, varying by experience and location, but with tech hubs       and major companies leading the way in hiring. At the core, data scientists are tasked with deriving actionable insights from vast datasets, making them invaluable assets in today's data-driven world"

