  - text: "Deferment is a temporary pause on your fee payments, and may be available on a case-by-case basis for students who are unable to continue their studies due to financial hardship, medical reasons, or other extenuating circumstances. It is available to students on a case-by-case basis, and there may be cost implications.\nTo request a deferment,please contact Moringa administrator through 020 764 3533."

