  utter_greet:
  - text: "Hey ThereðŸ¤—,I am Mingobot, Moringa's conversational AI.\nI answer your questions on:\n1.Admission guidelines'\n2.Scholarships\n3.Installment Options\n4.Learning modes: Part-time and full time.\nI am smart enough to understand your questions so just ask ahead"

  utter_goodbye:
  - text:  "Thank you for contacting Moringa,I hope I was able to assist you today. GoodBye!"

  utter_bot_challenge:
  - text: "I am a bot owned and trained by Mingobots. Here to help you on anything pertaining Moringa's Data Science course."

  utter_faq_application:
  - text: "We would be delighted to assist you with your application. To get started please visit our website and fill out the online application form.\n[Full Time Data Science](https://moringaschool.com/courses/data-science-course/)\n[Hybrid](https://moringaschool.com/courses/data-science-full-time-hybrid/)\n[Part Time](https://moringaschool.com/courses/data-science-course-part-time/)\nIf you have any questions or need help along the way,do not hesitate to reach out. We are here to support you on your journey to joining Moringa"

  utter_faq_course_content:
  - text: "In our data science program, you will find a rich and diverse curriculum that covers a wide range of topics essential to becoming a proficient data scientist.\nThe program typically comprises multiple modules, each focusing on specific aspects of data science.\nYou will delve into data analysis techniques, programming languages like Python and database managemnt systems like SQL, machine learning algorithms, statistical methods, and data visualization tools.\nStudents are also exposed to database systems, big data technologies, and natural language processing. The Data Science course has six phases, which is a mix of lectures, labs, and assignments to provide a well-rounded learning experience. Please follow the link to view our detailed [brochure](https://moringaschool.com/wp-content/uploads/2021/08/Data-science-WEB.pdf)"

  utter_faq_financial_aid:
  - text: "Moringa strives to make Quality Education Accessible to All through financial and academic support. It has partnered with Mastercard Foundation to bring to you the Access Program. The Access Program is a scholarship program for youth from low-income backgrounds. Apply [here](https://moringaschool.com/financial-aid/)\n\nMoringa has partnered with Aspira to make tuition fee access easier for you. Students and alumni of Moringa can now apply for a low-interest-based loan with zero application fees to finance their tuition fees.\nMore information on Soma Student loan, follow this [link](https://moringaschool.com/soma-student-loan/)"

  utter_faq_learning_mode:
  - text: "Moringa school offers flexible learning modes to accommodate all students. \nData Science Full-time Hybrid: In-person & Online | Mon to Fri from 8am to 5pm.\nData Science Part-time: Live & Online | Mon to Fri from 6pm to 9pm |Saturdays from 9am to 6pm.\nFor more information, please visit the following links:\n [Data Science Course](https://moringaschool.com/courses/data-science-course/)\n[Data Science Full-time Hybrid](https://moringaschool.com/courses/data-science-full-time-hybrid/)[Data Science Part-time](https://moringaschool.com/courses/data-science-course-part-time/)"

  utter_faq_duration:
  - text: "Moringa offers flexible learning schedules that includes:\n1.The Full time Data Science course, which is an in-person program that takes 25 weeks.\n2.The Full time Hybrid Data Science course, which is a combination of oth in-person and virtual learning and takes 25 weeks\n3.Data Science Part-time course which is virtual and takes 35 weeks"

  utter_faq_course_preriquisites:
  - text: |
      "All applicants need to meet the criteria outlined below to gain admission and succeed in the 25-week program:
        - All applicants must be 18 years and above and provide proof of ID/Passport.
        - Basic understanding in math and statistics concepts .
        - Have a university/college education (ongoing students or graduates are more likely to join).
        - All applicants are required to complete the application process by taking a technical assessment test and pass.
        - Have a laptop with the following specs (core i5 upwards, 8GB RAM, 500GB upwards of storage).
        - Have stable internet access.
        - We require all our students to have gone through high school as is required by law (TVET) 
        and should be computer proficient
        - All applicants are required to complete a technical assessment test and pass
        Please follow the link below for more details on the Data Science Course prerequisites:
        [Data Science Course Prerequisites](https://moringaschool.com/courses/data-science-course/)"

  utter_faq_hardware_requirement:
  - text: "For hardware requirements, a laptop in good condition is required with the following specs:\ncore i5 upwards, 8GB RAM, 500GB upwards of storage.\nFor successful undertaking of the studies, a laptop is required with the following specs: core i5 upwards, 8GB RAM, 500GB upwards of storage. At this time, Moringa is not offering laptops as part of the course"

  utter_faq_cost:
  - text: "Data Science Fulltime costs-Ksh.174,000 and the Data Science Part time course costs- Ksh.200,000. \nInstallment options are available, whereby you can pay upto a maximum of 4 equal installments, with a minimum deposit of 10% of the total cost required for booking.\nFor more details, contact our admission team via the number - 020 7643 533"

