  - text: "We have two modes of fee payment\nOption 1:Mpesa\nPaybill - Business Number: 556459\nAccount: Student Name+Class\ne.g John Doe DSF-PT3\n\nOption2: Bank details\nBank: I&M\nBranch: Karen\nAcc name:MORINGA SCHOOL LIMITED\nAcc no: 00801051711810"

  utter_faq_admission_timelines:
